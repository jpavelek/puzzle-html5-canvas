<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/konva.min.js"></script>
    <script src="js/audiolib.js"></script>
</head>
<body onmousedown="return false;">
    <div id="game-container"></div>
    <audio id="applause"    src="sounds/app-6.wav" preload="auto"></audio>
    <audio id="take"        src="sounds/button-pressed.wav" preload="auto"></audio>
    <audio id="place"       src="sounds/message.wav" preload="auto"></audio>
    <audio id="return"      src="sounds/dialog-error.wav" preload="auto"></audio>
    <audio id="pop"         src="sounds/pop.wav" preload="auto"></audio>
    <script src="js/gameboard.js"></script>
</body>
</html>
